<mat-card>
    <mat-card-content>
        <mat-form-field class="input">
            <input matInput placeholder="Name" #Name>
        </mat-form-field>
        <mat-form-field class="input">
            <input matInput placeholder="Email" #Email>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addUser(Name.value, Email.value)">
            Create Profile
        </button>
    </mat-card-content>
</mat-card>
